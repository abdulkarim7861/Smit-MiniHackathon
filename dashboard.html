<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blogging App</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="edit-window" class="w-bg">
        <div class="w">
            <h2>Edit Blog</h2>
            <input id="editTitle" type="text" placeholder="Blog title" required minlength="5" maxlength="50" />
            <textarea id="editBlog" type="text" placeholder="What is in your mind" required minlength="100"
                maxlength="3000"></textarea>
                <div>
                    <button class="save-btn">Save</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
        </div>
    </div>
    <div class="header-parent">
        <div class="header">
            <div class="header-left">
                <h2>Personal Blogging App</h2>
            </div>
            <div class="header-right">
                <a href="Profile/profileChange.html" id="userName"></a>
                <p id="header-right-login"><a href="./allblogs.html">All Blogs</a></p>
                <p id="header-right-login">Login</p>
                <p id="header-right-logout">Logout</p>
            </div>
        </div>
    </div>
    <div class="dashboard-parent">
        <div class="dashboard">
            <h1>Dashboard</h1>
        </div>
    </div>

    <div class="publish-blog-parent">
        <div class="publish-blog">
            <form id="publishBlogButton" onsubmit="return false" class="publish-blog-child">
                <h1>Publish Blog</h1>
                <input id="publishBlogTitle" type="text" required minlength="5" maxlength="50" placeholder="Blog Title">
                <textarea id="publishBlogContent" cols="20" required minlength="100" maxlength="3000" rows="6"
                    placeholder="What is in your mind"></textarea>
                <button class="publish-button">Publish Blog</button>
            </form>
        </div>
    </div>

    <div class="myblogs-main-parent">
        <div class="myblogs-main">
            <h2 id="myBlogsMainHeading">My Blogs</h2>
            <div class="myblogs">
                <div class="blog-parent">
                   
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js" type="module"></script>
</body>

</html>
